<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" >
    <script src="js/calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <input type="text" class="calc-mini-screen" disabled>
            <input type="text" class="calc-screen" disabled>

            <div class="calc-keys">
                <div class="key-rows">
                    <button class="hidden"></button>
                    <button class="clear-all">CE</button>
                    <button class="clear-entry">C</button>
                    <button>&#8592;</button>
                </div>
                <div class="key-rows">
                    <button class="num-key calc-key">7</button>
                    <button class="num-key calc-key">8</button>
                    <button class="num-key calc-key">9</button>
                    <button class="operator-key calc-key">%</button>
                </div>
                <div class="key-rows">
                    <button class="num-key calc-key">4</button>
                    <button class="num-key calc-key">5</button>
                    <button class="num-key calc-key">6</button>
                    <button class="operator-key calc-key">*</button>
                </div>
                <div class="key-rows">
                    <button class="num-key calc-key">1</button>
                    <button class="num-key calc-key">2</button>
                    <button class="num-key calc-key">3</button>
                    <button class="operator-key calc-key">-</button>
                </div>
                <div class="key-rows">
                    <button class="num-key calc-key">0</button>
                    <button class="num-key calc-key">.</button>
                    <button class="equals-key calc-key">=</button>
                    <button class="operator-key calc-key">+</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Calculator by sagit</p>
        </footer>
    </div>
</body>
</html>
