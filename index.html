<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" >
    <script src="js/calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div class="calc-screen"></div>

            <div class="calc-keys">
                <div>
                    <div class="key-rows">
                        <button class="num-key">7</button>
                        <button class="num-key">8</button>
                        <button class="num-key">9</button>
                    </div>
                    <div class="key-rows">
                        <button class="num-key">4</button>
                        <button class="num-key">5</button>
                        <button class="num-key">6</button>
                    </div>
                    <div class="key-rows">
                        <button class="num-key">1</button>
                        <button class="num-key">2</button>
                        <button class="num-key">3</button>
                    </div>
                    <div class="key-rows">
                        <button class="num-key">0</button>
                        <button class="num-key">.</button>
                        <button class="num-key">=</button>
                    </div>
                </div>
                
                <div class="operator-keys">
                    <button>%</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Calculator by sagit</p>
        </footer>
    </div>
</body>
</html>
